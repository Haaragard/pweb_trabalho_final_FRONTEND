<p-toast></p-toast>

<div class="container">

    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
        <div class="ui-g">

            <div class="ui-g-12">
              <h1>Novo Medicamento</h1>
            </div>

            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" [(ngModel)]="medicamento.nome" #nome="ngModel" required minlength="3">
                <div *ngIf="nome.hasError('required') && nome.touched">Informe um nome</div>
                <div *ngIf="nome.hasError('minlength')">O nome deve ter no mínimo 3 caractares</div>
            </div>
            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>Bula</label>
                <input pInputText type="text" name="bula" [(ngModel)]="medicamento.bula" #bula="ngModel" required minlength="5">
                <div *ngIf="bula.hasError('required') && bula.touched">Informe uma bula</div>
                <div *ngIf="bula.hasError('minlength')">O nome deve ter no mínimo 5 caractares</div>
            </div>

            <div class="ui-g-12">
              <button pButton type="submit" label="Salvar" [disabled]="f.invalid" class=" boxButton"></button>
              <button pButton type="button" label="Novo" class="ui-button-info" class=" boxButton" routerLink="/medicamentos/novo"></button>
            </div>
        </div>
    </form>

</div>
