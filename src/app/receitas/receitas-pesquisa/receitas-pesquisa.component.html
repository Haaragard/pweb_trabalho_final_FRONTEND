<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>

<div class="container">
	<form autocomplete="off" (ngSubmit)="pesquisar()">
		<div class="ui-g">
			<div class="ui-g-12">
				<h1>recico</h1>
			</div>
			<div class="ui-g-12 ui-fluid">
				<label>Descrição</label>
				<input pInputText type="text" name="descricao"  [(ngModel)]="nomeBusca">
            </div>
            <div class="ui-g-12 ui-fluid">
				<label>Médico</label>
				<input pInputText type="text" name="medico"  [(ngModel)]="nomeBusca">
            </div>
            <div class="ui-g-12 ui-fluid">
				<label>Paciente</label>
				<input pInputText type="text" name="paciente"  [(ngModel)]="nomeBusca">
			</div>
			<div class="ui-g-12">
				<button pButton type="submit" label="Pesquisar"></button>
			</div>
		</div>
	</form>

	<div class="ui-g">
		<p-table [value]="receitas" [paginator]="true" [rows]="5" [responsive]="true">
			<ng-template pTemplate="header" >
				<tr>
					<th class="col-id-header">Id</th>
					<th>Médico</th>
					<th>Paciente</th>
					<th>Descrição</th>
					<th class="col-acoes"></th>
				</tr>
			</ng-template>
		
			<ng-template pTemplate="body" let-rec>
				<tr>
					<td class="col-id">{{rec.id}}</td>
					<td>{{rec.medico.nome}}</td>
					<td>{{rec.paciente.nome}}</td>
					<td>{{rec.descricao}}</td>
					<td class="col-acoes">
						<button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="1000"  class="ui-button-info" [routerLink]="['/receitas',rec.id]"></button>
						<button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" showDelay="1000" class="ui-button-danger" (click)="confirmarExclusao(rec)"></button>
					</td>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-rec>
				<tr>
					<td class="col-id">{{rec.id}}</td>
					<td>{{rec.medico.nome}}</td>
					<td>{{rec.paciente.nome}}</td>
					<td>{{rec.descricao}}</td>
					<td class="col-acoes">
						<button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="1000"  class="ui-button-info" [routerLink]="['/receitas',rec.id]"></button>
						<button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" showDelay="1000" class="ui-button-danger" (click)="confirmarExclusao(rec)"></button>
					</td>
				</tr>
			</ng-template>
		</p-table>
	</div>
	<div class="ui-g-12">
		<a pButton routerLink="/receitas/novo">Nova Receita</a>
	</div>
</div>
